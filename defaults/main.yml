---
# defaults file for ossec-wazuh
#
ossec_wazuh_version: 1.1.1
ossec_wazuh_api_version: 1.2.1
ossec_email_from: ""
ossec_email_address: ""
ossec_smtp_server: localhost
ossec_enable_email: "n"
ossec_clean_previous: true

# Agent ID reusage
ossec_wazuh_reuse_id: false

# ResfulAPI
ossec_wazuh_api: true
ossec_wazuh_api_config_https: "no"
ossec_wazuh_api_config_basic_auth: "no"
ossec_wazuh_api_config_port: "55000"
ossec_wazuh_api_config_https: "no"

# integrator
ossec_wazuh_integrator: true
#ossec_wazuh_integrator_slack_hook_url: ""
ossec_wazuh_integrator_slack_level: 4
ossec_wazuh_integrator_pagerduty_level: 7
# ossec_wazuh_integrator_pagerduty_api_key: ""
